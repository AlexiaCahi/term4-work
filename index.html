<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework:</title>

    <!--Scripts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="scripts/main.js"> 
    <link rel="stylesheets" href="styles/main.css"> 

</head>
<body>
    <!--Sign up form-->
    <div class="container mt-5 vh-100">
        <div class="row justify-content-center pt-5">
            <div class="col-xs-12 col-md-6 mt-5 card rounded-4 p-5">
                <h2>Sign Up</h2>
                <form id="signupForm" class="mt-5">
                    <!--Email Input-->
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input class="form-contorl" name="email" id="email" type="email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <!--Password Input-->
                    <div class="form-group">
                        <label>Password:</label>
                        <input class="form-control" name="password" id="password" type="password" minlength="6" minnumber="1" minupper="1" minlower="1" required>
                        <div class="invalid-feedback">Password invalid</div>
                    </div>
                    <!--Confirm Password Input-->
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input class="form-control" name="password" id="password" type="password" minlength="6" minnumber="1" minupper="1" minlower="1" required>
                        <div class="invalid-feedback">Confirm Password invalid</div>
                    </div>
                    <!--Submit Button-->
                    <button class="btn btn-light mt-4" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
